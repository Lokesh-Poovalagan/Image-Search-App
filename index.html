<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Search App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Image Search App</h1>
    <form action="">
        <input type="text" id="search-input" placeholder="Search for images">
        <button id="search-button">Search</button>
    </form>

    <div class="search-results">
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1682687982185-531d09ec56fc?ixlib=rb-4.0.3&ixid=M3wxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2070&q=80" alt="A person Swimming int the ocean">
            <a href="https://unsplash.com/photos/V8w0gSmxajY" target="_blank">A person Swimming int the ocean</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1690643606281-ffc0bb1bb836?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1887&q=80" alt="A person Swimming int the ocean">
            <a href="https://unsplash.com/photos/a-man-standing-on-top-of-a-rock-next-to-the-ocean-yRkhZkxcnns" target="_blank">A man standing on top of a rock</a>
        </div>
        <div class="search-result">
            <img src="https://images.unsplash.com/photo-1693833897288-4bcb88f5f777?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1964&q=80" alt="a-person-walking-down-a-street">
            <a href="https://unsplash.com/photos/a-person-walking-down-a-street-holding-an-umbrella-cYLwuQrTYYI" target="_blank">A person walking down a street</a>
        </div>
    </div>
    <button id="show-more-button">Show more</button>
    
    <script src="script.js"></script>
</body>
</html>
